<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Make Your Burger</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__wrapper">
                        <a href="" class="header__logo">
                            <img src="./img/logo.svg" alt="logo">
                        </a>
                        <nav>
                            <ul class="header__nav">
                                <li class="header__nav-btn js-screen-btn header__nav-btn_active">Discover</li>
                                <li class="header__nav-btn js-screen-btn">Make Your Burger</li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header__wrapper">
                        <button class="header__call">
                            <img src="./img/header__call.svg" alt="phone">
                            Call me back
                        </button>
                        <a class="header__number" href="tel:880043787122">8 800 437-87-22</a>
                        <div class="header__profile">
                            <img src="./img/header__profile.png" alt="profile">
                        </div>
                        <div class="header__profile-menu profile-menu" style="display: none">
                            <div class="profile-menu__name"><p>Jerome Porter</p></div>
                            <ul>
                                <li>Profile</li>
                                <li>Settings</li>
                                <li class="profile-menu_red">Log out</li>
                            </ul>
                        </div>
                    </div>
                    <div class="header__burger">
                        <div class="header__burger-item header__burger-item-1"></div>
                        <div class="header__burger-item header__burger-item-2"></div>
                        <div class="header__burger-item header__burger-item-3"></div>
                    </div>
                </div>
            </div>
        </header>
    <main>
        <section class="discover">
            <h1 class="discover__title">Make Your Burger</h1>
            <div class="discover__item js-screen">
                <div class="discover__burger">
                    <img class="discover__burger-piece discover__burger-bun-bottom" src="./img/burger/bun_bottom.png" alt="bun" />
                    <img class="discover__burger-piece discover__burger-mayo-bottom" src="./img/burger/mayo_bottom.png" alt="mayo" />
                    <img class="discover__burger-piece discover__burger-salad-bottom" src="./img/burger/salad.png" alt="salad" />
                    <img class="discover__burger-piece discover__burger-cheese" src="./img/burger/cheese.png" alt="cheese" />
                    <img class="discover__burger-piece discover__burger-onion-1" src="./img/burger/onion.png" alt="onion" />
                    <img class="discover__burger-piece discover__burger-onion-2" src="./img/burger/onion.png" alt="onion" />
                    <img class="discover__burger-piece discover__burger-onion-3" src="./img/burger/onion.png" alt="onion" />
                    <img class="discover__burger-piece discover__burger-onion-4" src="./img/burger/onion.png" alt="onion" />
                    <img class="discover__burger-piece discover__burger-onion-5" src="./img/burger/onion.png" alt="onion" />
                    <img class="discover__burger-piece discover__burger-onion-6" src="./img/burger/onion.png" alt="onion" />
                    <img class="discover__burger-piece discover__burger-cutlet" src="./img/burger/cutlet.png" alt="cutlet" />
                    <img class="discover__burger-piece discover__burger-tomato-1" src="./img/burger/tomato.png" alt="tomato" />
                    <img class="discover__burger-piece discover__burger-tomato-2" src="./img/burger/tomato.png" alt="tomato" />
                    <img class="discover__burger-piece discover__burger-tomato-3" src="./img/burger/tomato.png" alt="tomato" />
                    <img class="discover__burger-piece discover__burger-tomato-4" src="./img/burger/tomato.png" alt="tomato" />
                    <img class="discover__burger-piece discover__burger-cucumber-4" src="./img/burger/cucumber.png" alt="cucumber" />
                    <img class="discover__burger-piece discover__burger-cucumber-3" src="./img/burger/cucumber.png" alt="cucumber" />
                    <img class="discover__burger-piece discover__burger-cucumber-2" src="./img/burger/cucumber.png" alt="cucumber" />
                    <img class="discover__burger-piece discover__burger-cucumber-1" src="./img/burger/cucumber.png" alt="cucumber" />
                    <img class="discover__burger-piece discover__burger-salad-top" src="./img/burger/salad.png" alt="salad" />
                    <img class="discover__burger-piece discover__burger-mayo-top" src="./img/burger/mayo_top.png" alt="mayo" />
                    <img class="discover__burger-piece discover__burger-bun-top" src="./img/burger/bun_top.png" alt="bun" />

                    <img style="animation-delay: 400ms;" class="discover__burger-piece discover__burger-emoji-1" src="./img/burger/emoji_1.png" alt="emoji">
                    <img style="animation-delay: 300ms;" class="discover__burger-piece discover__burger-emoji-2"src="./img/burger/emoji_2.png" alt="emoji">
                    <img style="animation-delay: 200ms;" class="discover__burger-piece discover__burger-emoji-3" src="./img/burger/emoji_3.png" alt="emoji">
                    <img style="animation-delay: 100ms;" class="discover__burger-piece discover__burger-emoji-4" src="./img/burger/emoji_4.png" alt="emoji">

                    <button class="discover__button js-screen-btn">Make <br> Burger</button>
                </div>
            </div>

            
            <div class="build-burger__burger js-screen" style="display: none;">
                <img class="build-burger__item" src="./img/burger/bun_bottom.png" alt="bun_bottom">
                <div class="build-burger__question" style="display: none">
                    <img src="./img/icons/blow_face.png" alt="">
                    Are you shure?
                </div>
                <img class="build-burger__ketchup-img" style="display: none;" src="./img/igridients/ketchup.png" alt="">
            </div>
            <div class="build-burger__summary js-screen" style="display: none;">
                <h2 class="build-burger__title">Summary</h2>
                <div class="build-burger__wrap">
                    <div class="build-burger__price"><span class="build-burger__checkout-summ" data-price="0.00">$</span></div>
                    <button class="build-burger__checkout">Checkout</button>
                </div>
                <div class="build-burger__gift"><p>Build a $10 Burger and Get a Gift</p></div>
                <div class="build-burger__calculate calculate">
                    <div class="calculate__time"><img src="./img/burger/SummaryMin.svg" alt="time"><span class="build-burger__calculate-data-name" data-name="min" data-value="0">min</span></div>
                    <div class="calculate__weight"><img src="./img/burger/SummaryWeight.svg" alt="weight"><span class="build-burger__calculate-data-name" data-name="oz" data-value="0">oz</span></div>
                    <div class="calculate__kcal"><img src="./img/burger/SummaryKcal.svg" alt="kcal"><span class="build-burger__calculate-data-name" data-name="kcal" data-value="0">kcal</span></div>
                </div>
                <button class="build-burger__ketchup"> 
                    + Tomato Ketchup <span class="build-burger__ketchup-black">1.2 oz</span>
                    
                </button>
            </div>
            <ul class="build-burger__ingridients js-screen" style="display: none;"></ul>            
        </section>
         
    </main>
    <footer class="footer"> 
        <div class="footer__left">
            <p>2022. Make Your Burger</p> 
            <a class="footer__policy" href="#">Privacy Policy </a>
            |
            <a class="footer__terms" href="#">Terms & Conditions</a>
        </div>
        <div class="footer__right">
            <div class="footer__payment">
                <img src="./img/footer__visa.svg" alt="visa">
                <img src="./img/footer__mc.png" alt="mc">
                <img src="./img/footer__googlePay.png" alt="googlepay">
                <img src="./img/footer__applePay.png" alt="applepay">
                <img src="./img/footer__payPal.png" alt="paypal">
                <img src="./img/footer__bitc.png" alt="bitc">
                <img src="./img/footer_eter.png" alt="etherium">
            </div>
        </div>
    </footer>
    <template id="ingredient">
        <li class="build-burger__ingridient ingredient">
           <span class="build-burger__name"></span>
           <div class="build-burger__amount" data-value="0">
              <button class="build-burger__minus"></button>
              <button class="build-burger__plus"></button>
           </div>
        </li>
    </template>
    </div>

        <div class="modal__checkout">

                <div class="modal__head">
                    <div class="modal__wrapper">
                        <img src="./img/checkout__circle.svg" alt="circle">
                        <h2>Checkout</h2>
                    </div>
                    <div class="modal__close js-close"></div>
                </div>
                <div class="modal__main">
                     <div class="modal__item">
                        <input class="modal__input" type="text" id="name" name="username" required>
                        <label class="modal__label" for="name">Your name</label>

                        </svg>  
                    </div>
                    <div class="modal__item">
                        <input class="modal__input" type="tel" id="tel" name="phone" required>
                        <label class="modal__label" for="tel">Phone number</label>

                    </div>
                    <div class="modal__item">
                        <input class="modal__input" list="time" required>
                        <label class="modal__label" for="time">Time to Delivery</label>
                            <datalist id="time">
                            <option value="1:00 PM">
                            <option value="2:00 PM">
                            <option value="3:00 PM">
                            <option value="4:00 PM">
                            <option value="5:00 PM">
                            </datalist>
                        
                    </div>
                </div>
                
                <div class="modal__footer">
                    <button class="modal__btn modal__cancel js-close" type="button">Cancel</button>
                    <button class="modal__btn modal__send">Checkout</button>
                </div>
                
                
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
